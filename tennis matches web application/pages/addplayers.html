		<title>Toernooi - Speler(s) toevoegen</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/editplayers.css">
	</head>
	<body>
		<header>
			<!-- Changed for ticket: 3 -->
			<a href="./index.php">Hoofdpagina</a>
			<a href="./tournamentview.php?tournamentid=[tournamentid]">Toernooi</a>

			<a href="./player.php?tournamentid=[tournamentid]">Aanmelden</a>
		</header>
		<br>
		<form action="player.php?tournamentid=[tournamentid]" method="POST">
			<label for="firstname">Voornaam:</label><br>
			<input type="text" id="firstname" name="firstname" required><br>
			<label for="lastname">Achternaam:</label><br>

			<label for="school">School naam:</label><br>
			<input type="text" id="school" name="school" required><br>
			<input type="submit" name="register" value="aanmelden">
		</form>
		<div class="registererror"></div>
		<br>
		<form action="player.php?tournamentid=[tournamentid]" method="POST" enctype="multipart/form-data">
			<label for="fileupload">Spelers bestand:</label><br>
			<input type="file" id="files" name="files[]" multiple><br>
			<input type="submit" name="upload" value="uploaden">
		</form>
		<div class="uploaderror"></div>
		<a href="./editplayers.php?tournamentid=[tournamentid]">Spelers bewerken</a>
